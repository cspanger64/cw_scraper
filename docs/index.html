<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Mini Crossword</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>Daily Mini Crossword</h1>

    <div class="top-controls">
      <div id="timer">00:00</div>
      <div class="buttons">
        <button id="start-btn" aria-label="Start">Start</button>
        <button id="check-btn" aria-label="Check">Check</button>
        <button id="reveal" aria-label="Reveal">Reveal</button>
        <button id="clear" aria-label="Clear">Clear</button>
      </div>
    </div>
  </header>

  <main>
    <div id="play-area">
      <div id="grid-wrapper">
        <div id="grid" aria-label="Crossword grid"></div>
      </div>

      <!-- mobile clue bar (NYT-like) -->
      <div id="mobile-clue-bar" class="hidden-mobile">
        <button id="clue-prev" class="clue-nav" aria-label="Previous clue">◀</button>
        <div id="clue-text" role="status" aria-live="polite">Loading clue…</div>
        <button id="clue-next" class="clue-nav" aria-label="Next clue">▶</button>
      </div>
    </div>

    <!-- Clues panel (desktop) -->
    <aside id="clues">
      <section>
        <h2>Across</h2>
        <ol id="across"></ol>
      </section>
      <section>
        <h2>Down</h2>
        <ol id="down"></ol>
      </section>
    </aside>
  </main>

  <script src="./app.js"></script>
</body>
</html>
