<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Mini Crossword</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div class="top-left">
      <h1>Daily Mini Crossword</h1>
      <div id="date-info"></div>
    </div>
    <div class="top-right">
      <div id="timer">00:00</div>
      <button id="start-btn">Start</button>
      <div class="controls">
        <button id="check">Check</button>
        <button id="reveal">Reveal</button>
        <button id="clear">Clear</button>
      </div>
    </div>
  </header>

  <main>
    <section id="puzzle-column">
      <div id="grid-wrap">
        <div id="grid" aria-label="crossword grid"></div>
      </div>
      <div id="clue-bar">
        <div id="current-clue">
          <div id="clue-num"></div>
          <div id="clue-text">Select a word to see its clue</div>
        </div>
        <div id="clue-nav">
          <button id="prev-clue" aria-label="Previous word">&larr;</button>
          <button id="next-clue" aria-label="Next word">&rarr;</button>
        </div>
      </div>
    </section>

    <aside id="side-column" aria-hidden="false">
      <div class="clue-list-section">
        <h2>Across</h2>
        <ol id="across"></ol>
      </div>
      <div class="clue-list-section">
        <h2>Down</h2>
        <ol id="down"></ol>
      </div>
    </aside>
  </main>

  <!-- Custom on-screen keyboard (Option A) -->
  <div id="keyboard-wrap" aria-hidden="false">
    <div id="kbd-row-1" class="kbd-row"></div>
    <div id="kbd-row-2" class="kbd-row"></div>
    <div id="kbd-row-3" class="kbd-row"></div>
    <div id="kbd-row-4" class="kbd-row"></div>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
