<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Mini Crossword</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="left-controls">
      <h1>Daily Mini Crossword</h1>
    </div>

    <div class="controls-right">
      <div id="timer">00:00</div>
      <button id="start-btn" class="primary">Start</button>
      <button id="check" class="secondary">Check</button>
      <button id="reveal" class="secondary">Reveal</button>
      <button id="clear" class="secondary">Clear</button>
    </div>
  </header>

  <main>
    <section id="board-area">
      <div id="grid-wrap">
        <div id="grid" aria-label="Crossword grid"></div>
      </div>
    </section>

    <aside id="clues-area">
      <div id="clues">
        <div>
          <h2>Across</h2>
          <ol id="across" class="clue-list"></ol>
        </div>
        <div>
          <h2>Down</h2>
          <ol id="down" class="clue-list"></ol>
        </div>
      </div>
    </aside>
  </main>

  <!-- mobile / tablet clue-bar that sits above the keyboard -->
  <div id="mobile-clue-bar" class="mobile-clue-bar hidden">
    <button id="prev-clue" class="nav-arrow">&lt;</button>
    <div id="mobile-clue-text" class="mobile-clue-text">Select a word</div>
    <button id="next-clue" class="nav-arrow">&gt;</button>
  </div>

  <!-- On-screen keyboard -->
  <div id="osk" class="osk">
    <div class="osk-row">
      <button class="key">Q</button><button class="key">W</button><button class="key">E</button><button class="key">R</button><button class="key">T</button><button class="key">Y</button><button class="key">U</button><button class="key">I</button><button class="key">O</button><button class="key">P</button>
    </div>
    <div class="osk-row">
      <button class="key">A</button><button class="key">S</button><button class="key">D</button><button class="key">F</button><button class="key">G</button><button class="key">H</button><button class="key">J</button><button class="key">K</button><button class="key">L</button>
    </div>
    <div class="osk-row">
      <button class="action-key" id="osk-back">⌫</button>
      <button class="key">Z</button><button class="key">X</button><button class="key">C</button><button class="key">V</button><button class="key">B</button><button class="key">N</button><button class="key">M</button>
      <button class="action-key" id="osk-space">␣</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
